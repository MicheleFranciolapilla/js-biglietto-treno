<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link a foglio di stile -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>JS Train Ticket</title>
</head>
<body>
    <div class="container-fluid h100vh">
        <header>
            <h1 class="text-center text-white-50">TRAIN FARE CALCULATOR</h1>
        </header>
        <main class="row">
            <section id="input_area" class="col-3 offset-1 mt-5 py-2">
                <h2>Inserire i dati richiesti</h2>
                <div id="age_area" class="row mt-3">
                    <h5>Scegliere la classe di et√†</h5>
                    <div class="col-8">
                        <input class="form-check-input" type="radio" id="junior" name="age">
                        <label class="form-check-label" for="junior">Junior (0 - 18 anni)</label>
                    </div>
                    <div class="col-8">
                        <input class="form-check-input" type="radio" id="adult" name="age" checked>
                        <label class="form-check-label" for="adult">Adulto (19 - 65 anni)</label>
                    </div>
                    <div class="col-8">
                        <input class="form-check-input" type="radio" id="senior" name="age">
                        <label class="form-check-label" for="senior">Senior (+65 anni)</label>
                    </div>
                </div>
                <div id="km_area" class="row mt-3">
                    <h5>Scegliere la distanza</h5>
                    <label for="distance" class="form-label">Distanza in km (max 1000)</label>
                    <div class="col-4">
                        <input type="number" min="1" max="1000" step="0.5" value="10" class="form-control" id="distance">
                    </div>
                </div>
                <div class="col-3 mt-3">
                    <button class="btn btn-primary" type="submit" onclick="calc_price()">Conferma</button>
                </div>
            </section>
        </main>
    </div>

    

    <!-- File Javascript per Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- File Javascript dedicato -->
    <script src="assets/js/main.js"></script>
</body>
</html>
